<div>
    <router-outlet name="navbar"></router-outlet>
</div>
<!-- MENU SLIDE -->
<div class="">
    <div id="mySidenav" class="sidenav shadow bg-white">
        <div class="col-12" [ngSwitch]="isAuthenticated()">
            <ul>
                <!-- HOME LIST -->
                <li class="" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">
                    <a class="" routerLink="/">
                        <span>
                            <fa-icon icon="home"></fa-icon>
                            <span>Home</span>
                        </span>
                    </a>
                </li>
                <!-- Entities -->
                <li *ngSwitchCase="true" ngbDropdown class="dropdown pointer" routerLinkActive="active"
                    [routerLinkActiveOptions]="{exact: true}">
                    <a class="dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="entity-menu"
                        (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
                        aria-controls="collapseExample">
                        <span>
                            <fa-icon icon="th-list"></fa-icon>
                            <span>
                                Entities
                            </span>
                        </span>
                    </a>
                    <ul id="collapseExample" [ngbCollapse]="isCollapsed">
                        <li>
                            <a class="dropdown-item" routerLink="area" routerLinkActive=""
                                [routerLinkActiveOptions]="{ exact: true }">
                                <fa-icon icon="asterisk" fixedWidth="true"></fa-icon>
                                <span>Area</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="sub-area" routerLinkActive=""
                                [routerLinkActiveOptions]="{ exact: true }">
                                <fa-icon icon="asterisk" fixedWidth="true"></fa-icon>
                                <span>Sub Area</span>
                            </a>
                        </li>
                        <!-- jhipster-needle-add-entity-to-menu - JHipster will add entities to the menu here -->
                    </ul>
                </li>
                <!-- Administration -->
                <li *jhiHasAnyAuthority="'ROLE_ADMIN'" ngbDropdown class="dropdown pointer" routerLinkActive=""
                    [routerLinkActiveOptions]="{exact: true}">
                    <a class=" dropdown-toggle" ngbDropdownToggle href="javascript:void(0);" id="admin-menu"
                        (click)="isCollapsed2 = !isCollapsed2" [attr.aria-expanded]="!isCollapsed2"
                        aria-controls="collapseExample2">
                        <span>
                            <fa-icon icon="user-plus"></fa-icon>
                            <span>Administration</span>
                        </span>
                    </a>
                    <ul id="collapseExample2" [ngbCollapse]="isCollapsed2">
                        <li>
                            <a class="dropdown-item" routerLink="admin/user-management" routerLinkActive=""
                                (click)="collapseNavbar()">
                                <fa-icon icon="user" fixedWidth="true"></fa-icon>
                                <span>User management</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/jhi-metrics" routerLinkActive=""
                                (click)="collapseNavbar()">
                                <fa-icon icon="tachometer-alt" fixedWidth="true"></fa-icon>
                                <span>Metrics</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/jhi-health" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon icon="heart" fixedWidth="true"></fa-icon>
                                <span>Health</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/jhi-configuration" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon icon="list" fixedWidth="true"></fa-icon>
                                <span>Configuration</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/audits" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon icon="bell" fixedWidth="true"></fa-icon>
                                <span>Audits</span>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" routerLink="admin/logs" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon icon="tasks" fixedWidth="true"></fa-icon>
                                <span>Logs</span>
                            </a>
                        </li>
                        <li *ngIf="swaggerEnabled">
                            <a class="dropdown-item" routerLink="admin/docs" routerLinkActive="active"
                                (click)="collapseNavbar()">
                                <fa-icon icon="book" fixedWidth="true"></fa-icon>
                                <span>API</span>
                            </a>
                        </li>
                    </ul>
                </li>
                <!--  -->

            </ul>
        </div>
    </div>

    <!-- Contenido Principal de la pagina -->
        <div id="main">
            <div class="container-fluid">
                <div class="card jh-card">
                    <router-outlet></router-outlet>
                    <router-outlet name="popup"></router-outlet>
                </div>
                <jhi-footer></jhi-footer>
            </div>
        </div>
</div>
