<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="subArea">
            <h2><span>Sub Area</span> {{subArea.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Descripcion</span></dt>
                <dd>
                    <span>{{subArea.descripcion}}</span>
                </dd>
                <dt><span>Area</span></dt>
                <dd>
                    <div *ngIf="subArea.areaId">
                        <a [routerLink]="['/area', subArea.areaId, 'view']">{{subArea.areaDescripcion}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sub-area', subArea.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
